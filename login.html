<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- css -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <!-- start header -->
    <header>
        <div class="logo">
            <a href="#">logo</a>
        </div>
        <nav>
            <i class="fas fa-bars bars"></i>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li> <a href="#">services</a></li>
                <li> <a href="#">contact</a></li>
            </ul>
            <a class="logi" href="#">login</a>
        </nav>
    </header>
    <!-- end header -->
    \
    <!-- start div_login -->

    <div class="div_login">
        <!-- start login_up -->

        <div class="login_up">
            <i class="fas fa-close clone"></i>
            <div class="form">
                <h2>login</h2>
                <form action="">

                    <div class="eamil">
                        <input type="email" name="" id="eamil" placeholder="Email">
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="password">
                        <input type="password" name="" id="password" placeholder="password">
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="ceck">
                        <label for="label"> <input type="checkbox" name="" id="label1">romember me</label>
                        <a href="#">forgot password?</a>
                    </div>

                    <button>login</button>
                    <p> don't have an accoount?<a href="#">register</a></p>
                </form>
            </div>

        </div>
        <!-- and login_up -->

        <!-- start regist_up -->
        <div class="regist_up">
            <i class="fas fa-close clone"></i>
            <div class="form">
                <h2>registration</h2>
                <form action="">

                    <div class="eamil">
                        <input type="text" name="" id="eamil" placeholder="Name">
                        <i class="fas fa-user"></i>
                    </div>


                    <div class="eamil">
                        <input type="email" name="" id="eamil" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="password">
                        <input type="password" name="" id="password" placeholder="password">
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="ceck">
                        <label for="label"> <input type="checkbox" name="" id="label2">romember me</label>
                        <a href="#">forgot password?</a>
                    </div>

                    <button>register</button>
                    <p> don't have an accoount?<a href="#">login</a></p>
                </form>
            </div>

        </div>
        <!-- and regist_up -->

    </div>
    <!-- and div_login -->

    <!-- js -->
    <script src="login.js"></script>
    <!-- js -->

</body>

</html>
